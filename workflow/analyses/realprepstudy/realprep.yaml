##### FIXED PARAMETERS #####

FIXED:
  FIRSTCHR: '1' # first chromosome to analyze (FIRSTCHR <= LASTCHR)
  LASTCHR: '22' # last chromosome to analyze (all between first, last analyzed)
  SEXCHR: 'X' # alphabet letter for sex chromosome
  IFSEXCHR: '0' # 0 for no, 1 for yes
  PLOIDY: '2' # ploidy of species (adjust SLiM accordingly if not diploid)

##### BROWNING SOFTWARE #####
# contact sdtemple.github.io or Brian or Sharon Browning for help

BEAGLE:
  IFBEAGLE: '0' # 0 for no phasing (pre-phased), 1 for phasing
  # beagle parameters to add

# hap-ibd parameters; candidate segments for ibd-ends.jar
FIRSTHAP:
  MINSEED: '0.5' # min-seed
  MINEXT: '0.2' # min-extend
  MINOUT: '1.5' # min-output
  MINMAF: '0.40' # minimum minor allele frequency
  MINMAC: '3' # minimum minor allele count
  IFMINMAF: '1' # 0 for no, 1 for yes

# ibd-ends parameters
FIRSTEND:
  QUANTILES: '0.5' # quantiles to compute, store
  NSAMPLES: '1' # samples to draw, store
  ERRRATE: '2e-4' # do a test run to set this
  MINMAF: '0.001' # minimum minor allele frequency

# hap-ibd.jar; for IBD-based selection scan (robustness check)
SECONDHAP:
  IFHAPSEQ: '1' # 0 for no, 1 for yes
  MINSEED: '0.5' # min-seed
  MINEXT: '0.2' # min-extend
  MINOUT: '2.0' # min-output
  MINMAF: '0.10' # minimum minor allele frequency
  MINMAC: '3' # minimum minor allele count
  IFMINMAF: '1' # 0 for no, 1 for yes

# IBD selection scan parameters
FIRSTPASS:
  GENOMEEND: '300000000' # upper bound on largest chromosome size in basepairs
  BY: '10000' # count every XXXXX basepairs
  CUTOFF: '2.0' # IBD call threshold for selection scan
