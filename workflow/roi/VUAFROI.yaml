# change these
CHANGE:
  # folders
  FOLDERS:
    # folder for analysis
    STUDY: '/projects/browning/brwnlab/seth/VUAF2'
    # the yaml file with scan analysis options
    YAML: 'VUAFROI.yaml'
    # folder where terminal scripts are
    TERMINALSCRIPTS: '/projects/browning/brwnlab/seth/isweep/workflow/roi/terminalscripts'
    SOFTWARE: '/projects/browning/brwnlab/seth/software'
  # parameters, subsample file
  ISWEEP:
    # region of interest file
    ROI: 'finalroi.tsv'
    CHRPRE: 'chr' # either '' or 'chr' ; look at your vcf and map file
    # numeric first, last chromosome number
    CHRLOW: '1'
    CHRHIGH: '22'
    XMXMEM: '100' # in gb
    # inferred Ne(t) to use
    NE: 'ibdne.ne'
    SUBSAMPLE: 'subsample.txt'
  # download these software
  PROGRAMS:
    # https://github.com/browning-lab/hap-ibd
    HAPIBD: 'hap-ibd.jar'
    # http://faculty.washington.edu/browning/
    FILTER: 'filter-lines.jar'
  EXISTING:
    VCFS: '/projects/browning/brwnlab/seth/VUAF2'
    VCFPRE: 'chr'
    VCFSUF: '.vcf.gz'

# keep these fixed
FIXED:
  # hap-ibd.jar
  # these are hap-ibd.jar sequence parameters (see suppl.)
  HAPIBD:
    # min-seed
    MINSEED: '0.5'
    # min-extend
    MINEXT: '0.2'
    # min-output
    MINOUT: '1.0'
    # minimum minor allele frequency
    MINMAF: '0.10'
    # ploidy number
    PLOIDY: '2'
  # isweep
  ISWEEP:
    # in mega bp
    GENOMEEND: '1000'
    # ibd cM threshold for isweep method of moments
    MOMCUTOFF: '3.0'
    # ibd cM threshold for isweep scan
    DIAMETER: '2'
    SCANCUTOFF: '2.0'
    RULESIGMA: '3' # https://en.wikipedia.org/wiki/68%E2%80%9395%E2%80%9399.7_rule
    ATLEAST: '0.00'
    MINAAF: '0.10' # min adaptive allele frequency
    MAXAAF: '0.90' # max adaptive allele frequency
    NBOOT: '1000' # number of bootstrap
