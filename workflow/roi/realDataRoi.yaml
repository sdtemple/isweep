# change these
CHANGE:
  # # info about the region of interest
  # ROI:
  #     LEFT: ''
  #     RIGHT: ''
  #     CENTER: ''
  # folders
  FOLDERS:
    # folder for analysis
    STUDY: ''
    # the yaml file with scan analysis options
    YAML: './realDataRoi.yaml'
    # name of roi
    ROI: ''
    # folder where terminal scripts are
    TERMINALSCRIPTS: ''
    SOFTWARE: ''
  # chromsomes, sample size for analysis
  ISWEEP:
    # use bcftools query -l *.vcf.gz | wc -l [on one chromosome]
    SAMPSIZE: '1000'
    # minimum allele frequency of adaptive variant
    MINAF: '0.10'
    CHRLOW: '1'
    CHRHIGH: '22'
  CLUSTER:
    # controls memory resource to some rules
    # in Gb
    LARGEMEM: '100'
    SMALLMEM: '50'
    # controls thread resource to some rules
    # must be integers
    LARGETHREAD: '16'
    SMALLTHREAD: '12'
  # download these software
  PROGRAMS:
    # https://github.com/browning-lab/hap-ibd
    HAPIBD: 'hap-ibd.jar'
    # http://faculty.washington.edu/browning/
    FILTER: 'filter-lines.jar'

# keep these fixed
FIXED:
  # hap-ibd.jar
  HAPIBD:
    # min-seed
    MINSEED: '0.5'
    # min-extend
    MINEXT: '0.2'
    # min-output
    MINOUT: '1.0'
    # minimum minor allele frequency
    MINMAF: '0.10'
    # ploidy number
    PLOIDY: '2'
