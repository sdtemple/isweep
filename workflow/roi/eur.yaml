# change these
CHANGE:
  # folders
  FOLDERS:
    # folder for analysis
    STUDY: '/path-to-study/eur'
    # the yaml file with scan analysis options
    YAML: 'eur.yaml'
    # folder where terminal scripts are
    TERMINALSCRIPTS: '/path-to/isweep/workflow/scan/terminalscripts'
    # folder where software is
    SOFTWARE: '/path-to-software'
  # parameters, subsample file
  ISWEEP:
    # region of interest file
    ROI: 'roi.tsv'
    CHRPRE: 'chr' # either '' or 'chr' ; look at your vcf and map file
    # numeric first, last chromosome number
    CHRLOW: '1'
    CHRHIGH: '22'
    XMXMEM: '100' # in gb
    # inferred Ne(t) to use
    NE: 'ibdne.ne'
    SUBSAMPLE: 'subsample.txt'
  # download these software
  PROGRAMS:
    # https://github.com/browning-lab/hap-ibd
    HAPIBD: 'hap-ibd.jar'
    # http://faculty.washington.edu/browning/
    FILTER: 'filter-lines.jar'
  EXISTING:
    VCFS: '/path-to-topmed-data/phased-vcfs'
    VCFPRE: 'chr'
    VCFSUF: '.vcf.gz'

# keep these fixed
FIXED:
  # hap-ibd.jar
  # these are hap-ibd.jar sequence parameters (see suppl.)
  HAPIBD:
    # min-seed
    MINSEED: '0.5'
    # min-extend
    MINEXT: '0.2'
    # min-output
    MINOUT: '1.0'
    # minimum minor allele frequency
    MINMAF: '0.10'
    # ploidy number
    PLOIDY: '2'
  # isweep
  ISWEEP:
    # ibd cM threshold for isweep method of moments
    MLECUTOFF: '3.0'
    # number of bootstraps
    NBOOT: '250'
    # see descriptions in workflow/simulate/
    MINAAF: '0.10'
    PM: '1000000'
    NUMSNP: '5'
    QRANGE: '10'
    MAXSPACING: '25000'
    DIAMETER: '6'
    RULESIGMA: '3'
    WINSIZE: '250000'
    WINSTEP: '50000'
    HAPSIZE: '500000'
    HAPSTEP: '50000'
    FREQSIZE: '0.100'
    FREQSTEP: '0.025'
    # extend inferred ne file to this many generations
    LASTNE: '2000'
