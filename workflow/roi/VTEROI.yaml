# change these
CHANGE:
  # folders
  FOLDERS:
    # folder for analysis
    STUDY: '/projects/browning/brwnlab/seth/VTE'
    # the yaml file with scan analysis options
    YAML: 'VTEROI.yaml'
    # folder where terminal scripts are
    TERMINALSCRIPTS: '/projects/browning/brwnlab/seth/isweep/workflow/roi/terminalscripts'
    SOFTWARE: '/projects/browning/brwnlab/seth/software'
  # parameters, subsample file
  ISWEEP:
    # region of interest file
    ROI: 'final.roi.tsv'
    CHRPRE: 'chr' # either '' or 'chr' ; look at your vcf and map file
    # numeric first, last chromosome number
    CHRLOW: '1'
    CHRHIGH: '22'
    XMXMEM: '100' # in gb
    # inferred Ne(t) to use
    NE: 'ibdne.ne'
    SUBSAMPLE: 'subsample.txt'
  # download these software
  PROGRAMS:
    # https://github.com/browning-lab/hap-ibd
    HAPIBD: 'hap-ibd.jar'
    # http://faculty.washington.edu/browning/
    FILTER: 'filter-lines.jar'
  EXISTING:
    VCFS: '/projects/browning/brwnlab/seth/VTE/vcfs'
    VCFPRE: 'chr'
    VCFSUF: '.vcf.gz'

# keep these fixed
FIXED:
  # hap-ibd.jar
  # these are hap-ibd.jar sequence parameters (see suppl.)
  HAPIBD:
    # min-seed
    MINSEED: '0.5'
    # min-extend
    MINEXT: '0.2'
    # min-output
    MINOUT: '1.0'
    # minimum minor allele frequency
    MINMAF: '0.10'
  # isweep
  ISWEEP:
    # ploidy number
    PLOIDY: '2'
    # in mega bp
    GENOMEEND: '1000'
    # in kilo bp
    BY: '20'
    # cutting cM at telomeres
    TELOCUT: '0.5'
    # ibd cM threshold for isweep method of moments
    MOMCUTOFF: '3.0'
    # ibd cM threshold for isweep scan
    SCANCUTOFF: '2.0'
    # any two nodes in community can reach other in this many edges
    DIAMETER: '6'
    # https://en.wikipedia.org/wiki/68%E2%80%9395%E2%80%9399.7_rule
    RULESIGMA: '3'
    # min adaptive allele frequency,
    # 1 - (this value) is max adaptive allele frequency
    MINMAXAAF: '0.10'
    # top order statistics for allele frequency estimator
    # so you use basepairs with on this % of Delta stats
    QUANT: '0.99'
    # number of bootstraps
    NBOOT: '250'
