    SOFTWARE: '/projects/browning/brwnlab/seth/software'
    TSKIBDFOLDER: '~/brwn/seth/tskibd'
  SIMULATE:
    iNe: 'ne/bottleneck-1000G.ne' # Ne file for inference (tail should be last value in tNe)
