    MACRO: 'bottle'
    # tsv file describing simulations
    MICRO: 'experiments/simstudy.test2.tsv'
    # forlder where terminal scripts are
    TERMINALSCRIPTS: '/projects/browning/brwnlab/seth/isweep/workflow/simulate/terminalscripts'
