  ISWEEP:
    # ibd cM threshold for isweep method of moments
    MOMCUTOFF: '3.0'
    # number of bootstraps
    NBOOT: '100'

  # hap-ibd for short
  HAPIBD:
    # ploidy number
    PLOIDY: '2'