# keep these fixed
FIXED:
  # simulation study settings
  SIMULATE:
    LOC: '3999999' # CMLEN / RHO / 100 - 1, location of adaptive mutation
    CUT: '3.0'
    SAMPSIZE: '5000'
    RHO: '1e-8'
